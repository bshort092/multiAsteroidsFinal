<!DOCTYPE HTML>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Multiplayer Asteroids</title>
    <script src = "/node_modules/socket.io-client/dist/socket.io.slim.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "game.css">
</head>
<body>
    <div id = "game">
        <div id = "main-menu" class = "screen">
            <h2 class="MainTitle">Multiplayer Asteroids</h2>
            <ul class = "menu">
                <li><button id = "id-new-game">Join Game</button></li>
                <li><button id = "id-high-scores">High Scores</button></li>
                <li><button id = "id-help">Controls</button></li>
                <li><button id = "id-about">Credits</button></li>
            </ul>
        </div>
        <div id = "game-play" class = "screen">
                <div style = "margin: 10px; text-align: center;">Multiplayer Asteroids</div>
                <div class="gameboard">
                        <div class="container">
                            <div class="innerLeft">
                                
                                <div>
                                    <h4>Other Player Scores:</h4>
                                    <h5 id="other_scores"></h5>
                                </div>
                            </div>
                            <div class="innerMiddle">
                                <canvas id = "canvas-main" width = "600" height = "600"></canvas>
                            </div>
                            <div class="innerRight">
                                <div class="myscore">
                                    <h4>My Score:</h4>
                                    <h2 id="my_score"></h2>
                                </div>
                                <div class="miniMapTitle"><p>Mini Map:</p></div>
                                <div><canvas id = "canvas-world" width = "500" height = "300"></canvas></div>
                            </div>
                        </div>
                    </div>
            
        </div>
        <div id = "game-pause" class = "screen">
            <h2 class="MainTitle">Paused</h2>
            <ul class = "menu">
                <li><button id = "id-resume-game">Resume&nbsp;Game</button></li>
                <li><button id = "id-game-high-scores">High&nbsp;Scores</button></li>
                <li><button id = "id-game-help">Controls</button></li>
                <li><button id = "id-game-about">Credits</button></li>
                <li><button id = "id-main-back">Quit</button></li>
            </ul>
        </div>
        <div id = "game-over" class = "screen">
            <h1 class="MainTitle">Game Over</h1>
            <h4 id="finalScore"></h4>
            <p id="endingMessage"></p>
            <ul class = "menu">
                <li><button id = "id-game-main-back">Quit</button></li>
            </ul>
        </div>
        <div id = "high-scores" class = "screen">
            <h1>High Scores</h1>
            <div id="scores"></div>
            <ul class = "menu">
                <li><button id = "id-high-scores-back">Back</button></li>
            </ul>
        </div>
        <div id = "help" class = "screen" style="text-align: center;">
            <h1>Controls</h1>
            <div style="display: flex; flex-direction: row;">
                <form style="margin: 0 auto;">
                    Action:
                    <select style="font-size: 30px;" id="controlList" onchange="MyGame.screens['help'].run()">
                    <option>Thrust</option>
                    <option>Rotate_Left</option>  
                    <option>Rotate_Right</option>
                    <option>Shoot</option>
                    <option>Hyperspace</option>
                    </select>
                    <span>Key: <input type="text" id="controlKeys" style="width: 30px; font-size: 30px; margin-left: 10px;" onkeydown="return MyGame.screens['help'].changeValue(event)"></span>
                </form>
            </div>
            <div style="margin: 50px;">
                <span style="font-size: 20px;">Or Select an Arrow Key: </span>
                <button style="margin: 5px;" class="arrowButton" id="ArrowUp" onclick="MyGame.screens['help'].changeArrow('ArrowUp')">Arrow Up</button>
                <button style="margin: 5px;" class="arrowButton" id="ArrowLeft" onclick="MyGame.screens['help'].changeArrow('ArrowLeft')">Arrow Left</button>
                <button style="margin: 5px;" class="arrowButton" id="ArrowRight" onclick="MyGame.screens['help'].changeArrow('ArrowRight')">Arrow Right</button>
                <button style="margin: 5px;" class="arrowButton" id="ArrowDown" onclick="MyGame.screens['help'].changeArrow('ArrowDown')">Arrow Down</button>
            </div>
            <div>
                <span id="controlName" size="20"></span>
                <span id="controlValue" size="20"></span>
                <button class="saveButton" onclick="MyGame.screens['help'].save()">Save</button>
            </div>
            <ul class = "menu">
                <li><button id = "id-help-back">Back</button></li>
            </ul>
        </div>
        <div id = "about" class = "screen">
            <h1>Credits</h1>
            <p>Created for CS 5410 by Keisha Gates & Brandon Short</p>
            <ul class = "menu">
                <li><button id = "id-about-back">Back</button></li>
            </ul>
        </div>
    </div>
    <script data-main = "scripts/client/loader" src = "scripts/client/require.js"></script>

</body>
</html>
